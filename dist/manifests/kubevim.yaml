---
apiVersion: v1
kind: Namespace
metadata:
  name: kube-nfv
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-vim
  namespace: kube-nfv
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-vim-network-manager-clusterrole
rules:
- apiGroups:
  - "kubeovn.io"
  resources:
  - vpcs
  - vpcs/status
  - subnets
  - subnets/status
  verbs:
  - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-vim-network-manager-clusterrolebinding
  namespace: kube-nfv
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-vim-network-manager-clusterrole
subjects:
- kind: ServiceAccount
  name: kube-vim
  namespace: kube-nfv
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kube-vim-compute-manager-role
  namespace: kube-nfv
rules:
- apiGroups:
  - "instancetype.kubevirt.io"
  resources:
  - virtualmachineinstancetypes
  - virtualmachinepreferences
  verbs:
  - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kube-vim-compute-manager-rolebinding
  namespace: kube-nfv
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kube-vim-compute-manager-role
subjects:
- kind: ServiceAccount
  name: kube-vim
  namespace: kube-nfv
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-vim-config
  namespace: kube-nfv
data:
  config.yaml: |
    service:
      logLevel: "debug"
    image:
      local:
        location: "/mnt/images"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-vim
  namespace: kube-nfv
  labels:
    app: kube-vim
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-vim
  template:
    metadata:
      labels:
        app: kube-vim
    spec:
      serviceAccountName: kube-vim
      containers:
      - image: ghcr.io/kube-nfv/kube-vim:latest
        name: vim
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: config
          mountPath: /etc/kube-vim
          readOnly: true
        - name: images
          mountPath: /mnt/images
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
      volumes:
      - name: config
        configMap:
          name: kube-vim-config
      - name: images
        emptyDir:
