---
apiVersion: v1
kind: Namespace
metadata:
  name: kube-nfv
  labels:
    pod-security.kubernetes.io/enforce: privileged
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-vim
  namespace: kube-nfv
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-vim-network-manager-clusterrole
rules:
- apiGroups:
  - "kubeovn.io"
  resources:
  - vpcs
  - vpcs/status
  - subnets
  - subnets/status
  - vlans
  - vlans/status
  verbs:
  - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-vim-network-manager-clusterrolebinding
  namespace: kube-nfv
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-vim-network-manager-clusterrole
subjects:
- kind: ServiceAccount
  name: kube-vim
  namespace: kube-nfv
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kube-vim-network-manager-role
  namespace: kube-nfv
rules:
- apiGroups:
  - "k8s.cni.cncf.io"
  resources:
  - network-attachment-definitions
  verbs:
  - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kube-vim-compute-manager-role
  namespace: kube-nfv
rules:
- apiGroups:
  - "instancetype.kubevirt.io"
  resources:
  - virtualmachineinstancetypes
  - virtualmachinepreferences
  verbs:
  - "*"
- apiGroups:
  - "kubevirt.io"
  resources:
  - virtualmachines
  verbs:
  - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kube-vim-image-manager-role
  namespace: kube-nfv
rules:
- apiGroups:
  - "cdi.kubevirt.io"
  resources:
  - datavolumes
  - volumeimportsources
  verbs:
  - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kube-vim-compute-manager-rolebinding
  namespace: kube-nfv
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kube-vim-compute-manager-role
subjects:
- kind: ServiceAccount
  name: kube-vim
  namespace: kube-nfv
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kube-vim-image-manager-rolebinding
  namespace: kube-nfv
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kube-vim-image-manager-role
subjects:
- kind: ServiceAccount
  name: kube-vim
  namespace: kube-nfv
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kube-vim-network-manager-rolebinding
  namespace: kube-nfv
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kube-vim-network-manager-role
subjects:
- kind: ServiceAccount
  name: kube-vim
  namespace: kube-nfv
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-vim-config
  namespace: kube-nfv
data:
  config.yaml: |
    service:
      logLevel: "debug"
    image:
      http: {}
    network:
      mgmt:
        underlay:
          providerNetwork:
            defaultInterface: eth1
          vlan:
            id: 100
          subnet:
            protocol: "IPv4"
            cidrBlock: 172.17.0.0/16
            gateway: 172.17.0.1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-vim-gateway-config
  namespace: kube-nfv
data:
  config.yaml: |
    service:
      logLevel: "debug"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-vim
  namespace: kube-nfv
  labels:
    app: kube-vim
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-vim
  template:
    metadata:
      labels:
        app: kube-vim
    spec:
      serviceAccountName: kube-vim
      containers:
      - image: ghcr.io/kube-nfv/kube-vim:latest
        name: vim
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: kube-vim-config
          mountPath: /etc/kube-vim
          readOnly: true
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
      - image: ghcr.io/kube-nfv/gateway:latest
        name: gateway
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: kube-vim-gateway-config
          mountPath: /etc/kube-vim-gateway
          readOnly: true
      volumes:
      - name: kube-vim-config
        configMap:
          name: kube-vim-config
      - name: kube-vim-gateway-config
        configMap:
          name: kube-vim-gateway-config
