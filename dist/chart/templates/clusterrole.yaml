{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kube-vim.name" . }}-network-manager
  labels:
    {{- include "kube-vim.labels" . | nindent 4 }}
rules:
- apiGroups:
  - "kubeovn.io"
  resources:
  - vpcs
  - vpcs/status
  - subnets
  - subnets/status
  - vlans
  - vlans/status
  verbs:
  - "*"
{{- end }}
