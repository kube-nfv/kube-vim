kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  kubeProxyMode: ipvs
  disableDefaultCNI: true
  ipFamily: ipv4
  apiServerAddress: 127.0.0.1
  apiServerPort: 0
  podSubnet: 10.16.0.0/16
  serviceSubnet: 10.96.0.0/12
kubeadmConfigPatches:
  - |
    kind: ClusterConfiguration
    metadata:
      name: config
    etcd:
      local:
        dataDir: "/tmp/lib/etcd"
nodes:
  - role: control-plane
    image: kindest/node:v1.31.0
    labels:
      type: kind
    kubeadmConfigPatches:
      - |
        kind: ClusterConfiguration
        controllerManager:
          extraArgs:
            node-cidr-mask-size-ipv4: "24"
        apiServer:
          extraArgs:
            feature-gates: "AnyVolumeDataSource=true"

# Expose the kube-vim port to the MacOS host
    extraPortMappings:
    - containerPort: 30080
      hostPort: 30080
      listenAddress: "0.0.0.0"
      protocol: TCP
